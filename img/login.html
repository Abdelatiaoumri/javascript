    <script>
      function error_missing(input){
       if(input.value == ''){
         input.setCustomValidity('رجاء قم بملأ البيانات'); }
       else if (input.validity.typeMismatch){
      input.setCustomValidity('رجاء ملئ معلومات صالحة'); }
      else{input.setCustomValidity('');}
      return true;
      }

      function error_missing1(input){
       if(input.value == ''){
         input.setCustomValidity(' رجاء ادخل الرسالةاة النص '); }
       else if (input.validity.typeMismatch){
      input.setCustomValidity('رجاء ملئ معلومات صالحة'); }
      else{input.setCustomValidity('');}
      return true;
      }
    </script>
